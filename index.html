<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>縦向きナビゲーションの実装</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1 class="PC">Macで実施</h1>

  <!-- ナビゲーションバー -->
  <nav class="vertical-navbar">
    <ul>
      <li><a href="#top">トップ</a></li>
      <li><a href="#section1">セクション1</a></li>
      <li><a href="#section2">セクション2</a></li>
      <li><a href="#section3">セクション3</a></li>
      <li><a href="#section4">セクション4</a></li>
    </ul>
  </nav>

  <!-- コンテンツ -->
  <div id="top" class="section">
    <h1>トップ</h1>
    <p>トップセクションです。ここにはウェルカムメッセージなどが入ります。</p>
  </div>

  <div id="section1" class="section">
    <h2>セクション 1</h2>
    <p>セクション1のコンテンツがここに表示されます。各セクションには十分な高さを持たせています。</p>
  </div>

  <div id="section2" class="section">
    <h2>セクション 2</h2>
    <p>セクション2のコンテンツがここに表示されます。</p>
  </div>

  <div id="section3" class="section">
    <h2>セクション 3</h2>
    <p>セクション3のコンテンツがここに表示されます。</p>
  </div>

  <div id="section4" class="section">
    <h2>セクション 4</h2>
    <p>セクション4のコンテンツがここに表示されます。</p>
  </div>

  <script src="js/script.js"></script>

</body>

</html>
